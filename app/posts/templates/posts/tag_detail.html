{% extends 'base.html' %}

{% block title %}
	{{ args.tag.name }} posts
{% endblock %}

{% block content_title %}
	Posts for "{{ args.tag.name }}" tag:
{% endblock %}

{% block content %}
	{% for post in args.posts %}
		<div class="post">
			 <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">
			 	{{ post.title }}
			 </a>
		</div>
	{% endfor %}
{% endblock %}
