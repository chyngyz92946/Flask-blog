{% extends 'base.html' %}

{% block title %}
	{{ args.post.title }}
{% endblock %}

{% block content_title %}
	<h1> {{ args.post.title }} </h1>
{% endblock %}

{% block content %}
	<div class="tags">
		{% for tag in args.tags %}
			<a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">
				<span class="label label-primary">{{ tag.name }}</span>
			</a>
		{% endfor %}
	</div>
	
	<div class="main-content">
		<p> {{ args.post.content }} </p>
	</div>
{% endblock %}
